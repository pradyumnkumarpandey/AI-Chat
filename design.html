<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/x-icon" href="chatbot.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat</title>
    <style>
        :root {
            font-size: 16px; /* Base font size */
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.5rem; /* Scales with root font size */
        }

        h6 {
            color: #333;
            text-align: center;
            margin-bottom: 2px;
            font-size: 0.9rem;
        }

        #chat {
            background-color: #fff;
            border-radius: 10px;
            width: 80%;
            max-width: 600px;
            height: 90%;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
        }

        #messages {
            flex: 1;
            overflow-y: scroll;
            padding: 20px;
            border-bottom: 2px solid #eee;
            margin-bottom: 10px;
            font-size: 1rem; /* Normal text size */
        }

        #messages div {
            background-color: #e0f7fa;
            padding: 8px;
            border-radius: 5px;
            margin-bottom: 10px;
            max-width: 80%;
            word-wrap: break-word;
        }

        #messages div:nth-child(odd) {
            background-color: #f1f8e9;
            align-self: flex-start;
        }

        #messages div:nth-child(even) {
            background-color: #ffecb3;
            align-self: flex-end;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
            outline: none;
        }

        input[type="text"]:focus {
            border-color: #00796b;
        }

        button {
            padding: 10px;
            background-color: #00796b;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }

        button:hover {
            background-color: #004d40;
        }

        .input-container {
            display: flex;
            padding: 10px;
            justify-content: space-between;
            background-color: #fff;
            border-top: 2px solid #eee;
            gap: 10px;
        }

        .input-container input {
            flex: 1;
        }

        .input-container button {
            flex: 0 0 auto;
            width: 20%;
        }

        /* Responsive Text Sizes */
        @media (max-width: 768px) {
            :root {
                font-size: 14px; /* Scale down font size for smaller screens */
            }

            h1 {
                font-size: 1.2rem;
            }

            h6 {
                font-size: 0.8rem;
            }

            #messages {
                font-size: 0.9rem;
            }

            button {
                font-size: 0.9rem;
            }

            input[type="text"] {
                font-size: 0.9rem;
            }
        }

        @media (max-width: 480px) {
            :root {
                font-size: 12px; /* Further scale down for very small screens */
            }

            h1 {
                font-size: 1rem;
            }

            h6 {
                font-size: 0.7rem;
            }

            #messages {
                font-size: 0.8rem;
            }

            button {
                font-size: 0.8rem;
            }

            input[type="text"] {
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div id="chat">
        <h6>Developed by: <a href="https://www.linkedin.com/in/pradyumn-kumar-pandey-1698321a0/" target="_blank">Pradyumn Kumar Pandey</a></h6>
        <h1>AI Chat</h1>
        <div id="messages"></div>
        <div class="input-container">
            <input id="messageInput" type="text" placeholder="Type a message to get reply from AI!">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        const ws = new WebSocket("ws://localhost:8000/ws/chat");

        ws.onmessage = function(event) {
            const messages = document.getElementById('messages');
            const message = document.createElement('div');
            message.textContent = event.data;
            const deleteButton = document.createElement('button');
            deleteButton.textContent = "Delete";
            deleteButton.onclick = function() {
                message.remove(); // Remove the message div
            };

            message.appendChild(deleteButton);
            messages.appendChild(message);
            messages.scrollTop = messages.scrollHeight; // Auto scroll to the bottom
        };

        function sendMessage() {
            const input = document.getElementById('messageInput');
            const messages = document.getElementById('messages'); // Define 'messages' here
            const sentMessage = document.createElement('div');

            sentMessage.textContent = "You: " + input.value; // Show "You: " before the message
            const deleteButton = document.createElement('button');
            deleteButton.textContent = "Delete";
            deleteButton.onclick = function() {
                sentMessage.remove(); // Remove the message div
            };

            sentMessage.appendChild(deleteButton);
            messages.appendChild(sentMessage);
            messages.scrollTop = messages.scrollHeight; // Auto scroll to the bottom
            
            ws.send(input.value);
            input.value = '';
        }
    </script>
</body>
</html>
